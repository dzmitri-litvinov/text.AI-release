<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is app about Antiplagiarizm.">

    <link rel="preload" href="./src/index.css" as="style">
    <link rel="preload" href="./src/main.webp" as="image">
    <link rel="preload" href="https://fonts.gstatic.com/s/exo2/v10/7cHmv4okm5zmbtYoK-4.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Antiplagiarizm</title>
</head>

<body>
<div id="particles-js"></div>

<section class="c-antiPlagiarizm">

    <div class="c-antiPlagiarizm__header">
        <h1 class="c-antiPlagiarizm__title">text.AI</h1>
        <h2 class="c-antiPlagiarizm__subtitle">Intelligent App for text processing</h2>
    </div>

    <div class="c-antiPlagiarizm__main">
        <div class="c-antiPlagiarizm__database">
            <div class="c-antiPlagiarizm__block">
                <button id="open" class="c-antiPlagiarizm__btn" type="button">Original</button>
                <div id="img" class="c-antiPlagiarizm__picture">
                    <div id="opacity" class="c-antiPlagiarizm__opacity"></div>
                    <div id="result" class="result"></div>
                </div>
            </div>

            <div class="c-antiPlagiarizm__info">
                <label class="c-antiPlagiarizm__label" for="info"> Original text:</label>
                <textarea id="info" class="c-antiPlagiarizm__textarea" name="info"
                          placeholder="Original text..."></textarea>
            </div>
        </div>

        <form class="c-antiPlagiarizm__form">
                <button disabled id="send" title="Enter at least 3 words!" class="c-antiPlagiarizm__button"
                        type="button">Check</button>
                <div class="c-antiPlagiarizm__textregion">
                    <label class="c-antiPlagiarizm__label" for="value"> Input text:</label>
                    <textarea id="value" class="c-antiPlagiarizm__textarea" name="value"
                              placeholder="Input text... textarea 2 rows"></textarea>
                </div>
        </form>
    </div>

    <div class="c-antiPlagiarizm__footer">

        <div class="c-antiPlagiarizm__logo">
            <img class="c-antiPlagiarizm__img" src="src/logo.png" alt="logo" width="163" height="34">
        </div>

        <div class="c-antiPlagiarizm__authors">
            <p class="c-antiPlagiarizm__text">Nickname, year</p>
        </div>

        <div class="c-antiPlagiarizm__media">
            <div class="c-antiPlagiarizm__network">
                <a href="https://github.com/PWMaestro/textAI" class="c-antiPlagiarizm__link">
                    <img class="c-antiPlagiarizm__icon" src="src/github.png" alt="github" width="40" height="40">
                </a>
            </div>
            <div class="c-antiPlagiarizm__network">
                <a href="https://www.vkontakte.ru" class="c-antiPlagiarizm__link">
                    <img class="c-antiPlagiarizm__icon" src="src/vk.png" alt="vk" width="40" height="41">
                </a>
            </div>
            <div class="c-antiPlagiarizm__network">
                <a href="https://www.facebook.com" class="c-antiPlagiarizm__link">
                    <img class="c-antiPlagiarizm__icon" src="src/facebook.png" alt="facebook" width="40"
                         height="41">
                </a>
            </div>
        </div>
    </div>

</section>


<script src="src/particles.js"></script>
<script src="src/app.js"></script>
<script src="src/serverRequest.js"></script>
</body>

</html>
